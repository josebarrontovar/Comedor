<div class="content">
  <div class="container-fluid" >
      <div class="row">
       <div class="col-12" style="margin: 0px; padding: 0px;">
         <div class="img">
           <h3 class="txt-bienvenida">Inicio</h3>
           <img src="assets/img/comida-login.jpg" class="img-login" alt="">
         </div>
        </div>
      </div>

      <div class="content-login">
        <div class="row">
          <div class="col-12">
           <div class="form-group">
             <p>Bienvenido</p>
             <input class="form-control" type="text" placeholder="Correo" [(ngModel)]="email">
             <input class="form-control" type="password" placeholder="Contraseña" [(ngModel)]="password">
           </div>
         </div>
      </div>
      <div id="fb-root"></div>
      <div class="row">
        <div class="col-4"><p><i class="fab fa-twitter"></i></p></div>
        <div class="col-4"><div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        </div>
        <div class="col-4"><p alt="" (click)="openVerticallyCentered(content)" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"><i class="fas fa-phone"></i></p></div>
      </div>
      <button class="btn btn-success" (click)="login()">Enviar</button><br>
      <small><a  routerLink="/register">Registro</a></small> | <small><a routerLink="/pass-recovery">Olvide la contraseña</a></small>
    </div>
      
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Registro</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <input type="text" placeholder="Telefono" class="form-control">
           
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="c('Close click')" alt="" (click)="openVerticallyCentered(content1)" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Siguiente</button>
    </div>
  </ng-template>

  <ng-template #content1 let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Validar</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Clave" class="form-control">
             
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="c('Close click')">Ingresar</button>
      </div>
    </ng-template>
