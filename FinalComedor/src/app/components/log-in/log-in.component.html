<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Registro</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <input type="text" placeholder="Telefono" class="form-control">

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="c('Close click')" alt="" (click)="openVerticallyCentered(content1)" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Siguiente</button>
    </div>
  </ng-template>

  <ng-template #content1 let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Validar</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Clave" class="form-control">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="c('Close click')">Ingresar</button>
      </div>
    </ng-template>
