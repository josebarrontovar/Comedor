<div class="container" oncontextmenu="return false;">
  <h1 class="marTop20">Historial</h1>
  <hr>
  <div class="article marTop20" *ngFor="let item of allShoppingUser">
    <div id="dishContainer">
      <div class="row">
        <div class="col-4">
          <img src="https://www.logaster.com.mx/logotype/data/8750945/png/128/1/?c=12dd013c22052975e5636a11a438a0c5"  class="dish" alt="foodImg" style="border: 1px solid #e7e7e7; border-radius: 10px; width: 191px;">
        </div>
        <div class="col-6">
          <p class="marTop10"><b>{{item.stewId}}</b></p>
          <p class="marTop5">{{item.garrisonId}}</p>
          <p>{{item.garrisonId}}</p>
          <p>{{item.date}}</p>
        </div>
        <div id="priceCol" class="col-2">
          <p class="marTop38 marLeRiAuto">{{item.totalPrice}}</p>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 80px;"></div>
</div>
